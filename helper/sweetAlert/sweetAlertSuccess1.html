<script charset="utf-8">
    var Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000
    });

    let message = document.getElementById('message').textContent;
    if (message != '') 
    {
        Toast.fire({
            icon: 'success',
            title: message
        })
    }
</script>
